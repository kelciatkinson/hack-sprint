<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head contains title, logo, fonts-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happily Ever After</title>
    <link rel="stylesheet" href="static/styles/styles.css">
    <link rel="icon" href="../images/1-logo.png">
    <script src="static/scripts/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <header>
        <!-- header contains logo and navigation links -->
        <div class="logo"></div>
        <nav class="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- main home page with cards to like or not like -->
        <section>
            <h1>Match Ever After</h1>
            <p>Your story begins here</p>
            <p class="scroll">Scroll to continue</p>
        </section>
        <div id="dislike" class="card">

            <!-- ADD LINK TO NEXT PROFILE ? or script?-->

            <a href="link" class="cross">
                <img src="static/images/cross.png">
            </a>
            <div id="characterImage" class="profile">
                <img src="static/images/profile-picture.jpg" class="profile-picture">
            </div>
            <div>
                <h2 id="characterName">Fairytale Character</h2>
                <p id="characterBio"></p>
                <div class="stats">
                    <p id="characterAge"></p>
                    <p id="characterHeight"></p>
                </div>
            </div>


            <!-- ADD LINK TO CLICK TO LIKE PROFILE-->

            <a id="like" class="heart">
                <img src="static/images/heart.png">
            </a>
        </div>
        <script src="script.js"></script>
    </main>
    <footer>
        <!-- footer -->
        <p>&copy; 2024 Match Ever After</p>
    </footer>
</body>
</html>
