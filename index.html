<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head contains title, logo, fonts-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Ever After</title>
    <link rel="stylesheet" href="static/styles/styles.css">
    <link rel="icon" href="../images/1-logo.png">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="static/scripts/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
</head>
<body>
    <header>
        <!-- header contains logo and navigation links -->
        <a href="/" class="logo" title="Home"></a>
        <nav class="menu">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#messages">Messages</a></li>
                <li><a href="#matches" class="dropdown">Matches</a></li>
                    <div class="dropdown-content">
                      <p>Hello World!</p>
                    </div> 
                <li class="loggedin"><p>Logged in as:</p></li>
                <li class="loggedin"><p id="username"></p></li>
                <li><img src="static/images/profile-picture.jpg" class="user-picture"></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- main home page with cards to like or not like -->
        <section>
            <h1>Match Ever After</h1>
            <p>Your fairytale begins here</p>
            <p class="scroll">Scroll to continue</p>
        </section>
        <div class="card">
                <img id="dislike" class="cross" src="static/images/cross.png">
            <div id="characterImage" class="profile">
                <img src="static/images/profile-picture.jpg" class="profile-picture">
            </div>
            <div>
                <h2 id="characterName"></h2>
                <p id="characterBio"></p>
                <div class="stats">
                    <p id="characterAge"></p>
                    <p id="characterHeight"></p>
                    <p id="characterJob"></p>
                    <p id="characterDrinks"></p>
                    <p id="characterChildren"></p>
                    <p id="characterLocation"></p>
                </div>
            </div>
                <img id="like" class="heart" src="static/images/heart.png">
        </div>
        <div id="myModal" class="modal">
            <p>You're a match!</p>
            <div class="message-box">
                <div id="characterImage" class="profile">
                    <img src="static/images/profile-picture.jpg" class="profile-picture">
                <input type="text" id="textbox" placeholder="Write them a message">
                <button type="submit" id="submitbutton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M5 12l14 0"></path>
                        <path d="M13 18l6 -6"></path>
                        <path d="M13 6l6 6"></path>
                    </svg>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <!-- footer -->
        <p>&copy; 2024 Match Ever After</p>
        <ul>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
